<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- Bootstrap 5 -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="css/main.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main class="container">
          <div class="row d-flex">
              <div class="col-lg-3">
                  <div class="main">
      <div class="mainCard">
      <div class="row">
          <div class="col-4 col-lg-6 align-self-center">
                  <img class="avatar" src="images/image-jeremy.png" alt="avatar" />
                  </div>
                  <div class="col-6 col-lg-10 align-self-center mainText">
                      <h3 class="report">Report for</h5>
                      <h2 class="name">Jeremy Robson</h3>
                </div>
                </div>
      </div>
  
          <div class="row">
          <ul>
              <li><a href="javascript:void(0)" onclick="daily();" class="daily">Daily</a></li>
               <li><a href="javascript:void(0)" onclick="weekly();" class="weekly">Weekly</a></li>
               <li><a href="javascript:void(0)" onclick="monthly();" class="monthly">Monthly</a></li>
              </ul>
              </div>
              </div>
              </div>
             
              
<div class="col-lg-9">
<div class="row">
<div class="col-lg-4">
              <div class="workCard">
                  <div class="row">
                  <img class="icon" src="images/icon-work.svg" alt="work logo" />
                  </div>
            <div class="inner-card">
            <div class="row cardUp"> 
                <div class="col-10 col-lg-9">
                <h3 class="work">Work</h3>
                </div>
                <div class="col">
                  <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis" />
                  </div>
          </div>
          <div class="row d-flex cardDown">
              <div class="col-7">
              <h1 id="workTime"></h1>
              </div>
              <div class="col col-lg-9">
             <h2 id="workTimeLast"></h2>
             </div>
          </div>
                  </div>
              </div>
</div>

<div class="col-lg-4">
              <div class="playCard">
                  <div class="row">
                  <img class="icon" src="images/icon-play.svg" alt="play logo" />
                  </div>
            <div class="inner-card">
            <div class="row cardUp"> 
                <div class="col-10 col-lg-9">
                <h3 class="play">Play</h3>
                </div>
                <div class="col">
                  <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis" />
                  </div>
          </div>
          <div class="row d-flex cardDown">
              <div class="col-7">
              <h1 id="playTime"></h1>
              </div>
              <div class="col col-lg-8">
             <h2 id="playTimeLast"></h2>
             </div>
          </div>
                  </div>
              </div>
</div>

<div class="col-lg-4">
              <div class="studyCard">
                  <div class="row">
                  <img class="icon" src="images/icon-study.svg" alt="study logo" />
                  </div>
            <div class="inner-card">
            <div class="row cardUp"> 
                <div class="col-10 col-lg-9">
                <h3 class="study">Study</h3>
                </div>
                <div class="col">
                  <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis" />
                  </div>
          </div>
          <div class="row d-flex cardDown">
              <div class="col-7">
              <h1 id="studyTime"></h1>
              </div>
              <div class="col col-lg-8">
             <h2 id="studyTimeLast"></h2>
             </div>
          </div>
                  </div>
              </div>
              </div>
          
              <div class="col-lg-4">
              <div class="exerciseCard">
                  <div class="row">
                  <img class="icon" src="images/icon-exercise.svg" alt="exercise logo" />
                  </div>
            <div class="inner-card">
            <div class="row cardUp"> 
                <div class="col-10 col-lg-9">
                <h3 class="exercise">Exercise</h3>
                </div>
                <div class="col">
                  <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis" />
                  </div>
          </div>
          <div class="row d-flex cardDown">
              <div class="col-7">
              <h1 id="exerciseTime"></h1>
              </div>
              <div class="col col-lg-8">
             <h2 id="exerciseTimeLast"></h2>
             </div>
          </div>
                  </div>
              </div>
              </div>

              <div class="col-lg-4">

              <div class="socialCard">
                  <div class="row">
                      <img class="icon" src="images/icon-social.svg" alt="social logo" />
                  </div>
            <div class="inner-card">
            <div class="row cardUp"> 
                <div class="col-10 col-lg-9">
                <h3 class="social">Social</h3>
                </div>
                <div class="col">
                  <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis" />
                  </div>
          </div>
          <div class="row d-flex cardDown">
              <div class="col-7">
              <h1 id="socialTime"></h1>
              </div>
              <div class="col col-lg-9">
             <h2 id="socialTimeLast"></h2>
             </div>
          </div>
                  </div>
              </div>
              </div>

              <div class="col-lg-4">
              <div class="selfCareCard">
                  <div class="row">
                  <img class="icon" src="images/icon-self-care.svg" alt="self care logo" />
                  </div>
            <div class="inner-card">
            <div class="row cardUp"> 
                <div class="col-10 col-lg-9">
                <h3 class="selfCare">Self Care</h3>
                </div>
                <div class="col">
                  <img class="ellipsis" src="images/icon-ellipsis.svg" alt="ellipsis" />
                  </div>
          </div>
          <div class="row d-flex cardDown">
              <div class="col-7 col-lg-9">
              <h1 id="selfCareTime"></h1>
              </div>
              <div class="col col-lg-8">
             <h2 id="selfCareTimeLast"></h2>
             </div>
          </div>
                  </div>
              </div>
              </div>
</div>
</div>
</div>             
  <footer>
  <div class="attribution">

  </div>

  <script type="text/javascript" src="js/script.js"></script>
  </footer>
  </main>
</body>
</html>
